<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>

<body>
    <button type="button" onclick="adicionarAlunos()">Adicionar Alunos</button>
    <button type="button" onclick="removerNome()">Remover Nomes</button>
    <br>
    <output></output>

    <script>
      
        let alunos = ["Aline", "Arthur", "Barbára", "Bruna Luise", "Bruna Torres" , "Bruna Velôso", "Cauã", "Daniel", "Davi"];

       
        function imprimirAlunos() {

            document.querySelector("output").innerHTML = "<h1>Lista de alunos</h1>"
            
            for(let indice = 0; indice < alunos.length; indice++) {
                document.querySelector("output").innerHTML += alunos[indice] +
                "<br>";
        }
        
        }
        
        function adicionarAlunos() {

            let novoAluno = prompt("Digite o nome do(a) aluno(a):")
            alunos.push(novoAluno)

            opcaoUsuario = confirm("Deseja Adicionar mais um aluno?")

            while(opcaoUsuario) {
                adicionarAlunos();
            }
             imprimirAlunos();//Chama a função sempre que alunos são adicionados
        }

        imprimirAlunos(); //Chama a função só no carregamento da página 

        function removerNome(){
        if(alunos.length > 0){
        alunos.pop();
        imprimirAlunos();
        }else{
        alert("Acabou os nomes para remover!") }
        }
    </script>
</body>
</html>
